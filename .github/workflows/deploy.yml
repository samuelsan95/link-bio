name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install dependencies
        run: |
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Initialize Reflex
        run: |
          source .venv/bin/activate
          reflex init

      - name: Export frontend
        run: |
          source .venv/bin/activate
          reflex export --frontend-only

      - name: Prepare deployment files
        run: |
          unzip -o frontend.zip
          rm -f frontend.zip

          # 游뚿 NUEVOS COMANDOS DE MOVIMIENTO

          # La exportaci칩n de Reflex puede crear una carpeta con el nombre de la app (ej: 'link_bio').
          # 1. Busca la carpeta generada (ajusta 'link_bio' al nombre real de tu app si es diferente)
          if [ -d "link_bio" ]; then
             echo "Moviendo el contenido de la carpeta 'link_bio' a la ra칤z."
             # Mueve todo el contenido de la carpeta generada a la ra칤z
             rm -rf __pycache__
             mv link_bio/* .
             # Opcional: Elimina la carpeta vac칤a si se movi칩 todo
             rmdir link_bio
          # Reflex a veces extrae los contenidos de la carpeta '.next' a la ra칤z si no es un proyecto Next.js
          elif [ -d "_next" ]; then
             echo "Contenido ya en la ra칤z, o listo para Vercel."
          else
             echo "ADVERTENCIA: Estructura de exportaci칩n inesperada. Aseg칰rate de que los archivos Next.js est치n en la ra칤z."
          fi

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
