name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build frontend
        run: |
          source .venv/bin/activate
          reflex init
          reflex export --frontend-only

      - name: Prepare deployment files
        run: |
          unzip -o frontend.zip
          rm -f frontend.zip

          # Move app subfolder contents to root if needed
          if [ -d "link_bio" ]; then
            rm -rf __pycache__
            mv link_bio/* .
            rmdir link_bio
          elif [ -d "_next" ]; then
            echo "Content already at root."
          fi

          # Disable WebSocket connections for static deployment
          find . -type f -name "*.js" -exec sed -i 's/socket=new WebSocket/socket=null;return;new WebSocket/g' {} +
          find . -type f -name "*.js" -exec sed -i 's/socket.onopen/if(socket)socket.onopen/g' {} +

      - name: Install Vercel CLI
        run: npm install -g vercel@49.1.1

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel --prod --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel --token=${{ secrets.VERCEL_TOKEN }}
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
