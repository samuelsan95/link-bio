name: Deploy to Vercel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

env:
  VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
  VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build frontend
        run: |
          source .venv/bin/activate
          reflex init
          reflex export --frontend-only

      - name: Prepare output directory
        run: |
          mkdir -p output
          unzip -o frontend.zip -d output
          rm -f frontend.zip

          # Move app subfolder contents to output root if needed
          if [ -d "output/link_bio" ]; then
            mv output/link_bio/* output/
            rmdir output/link_bio
          fi

          # Disable WebSocket connections for static deployment
          find output -type f -name "*.js" -exec sed -i 's/socket=new WebSocket/socket=null;return;new WebSocket/g' {} +
          find output -type f -name "*.js" -exec sed -i 's/socket.onopen/if(socket)socket.onopen/g' {} +

      - name: Install Vercel CLI
        run: npm install -g vercel@latest

      - name: Clean any .vercel directories
        run: |
          find . -type d -name ".vercel" -exec rm -rf {} + 2>/dev/null || true

      - name: Deploy to Vercel (Production)
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        run: vercel deploy ./output --prod --yes --token=${{ secrets.VERCEL_TOKEN }}

      - name: Deploy to Vercel (Preview)
        if: github.event_name == 'pull_request'
        run: vercel deploy ./output --yes --token=${{ secrets.VERCEL_TOKEN }}
